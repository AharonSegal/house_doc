<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HouseDoc</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            padding: 40px 48px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 480px;
            text-align: center;
            backdrop-filter: blur(6px);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 32px;
            font-weight: 600;
        }

        p {
            margin: 8px 0;
            font-size: 15px;
            opacity: 0.95;
        }

        .status {
            margin: 18px 0;
            font-size: 14px;
            color: #b8ffcc;
        }

        a {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 22px;
            background: #ffffff;
            color: #1e3c72;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        a:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        footer {
            margin-top: 28px;
            font-size: 12px;
            opacity: 0.75;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>HouseDoc</h1>

        <p>Structured house documentation service</p>
        <p>Plans · Systems · Materials · History</p>

        <div class="status">
            ● Service is running
        </div>

        <a href="/docs">Open API Documentation</a>

        <footer>
            Internal service – FastAPI
        </footer>
    </div>
</body>
</html>
